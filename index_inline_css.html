<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>

</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap');
    </style>

    <div style="padding:40px;">

        <div
            style="width:8.2in;background: #ffffff;font-family:'Oswald', sans-serif; margin-bottom:50px; margin-top:30px">
            <!--ticket image-->
            <div style="width: 35%;float: left;margin-top:0px">
                <div>
                    <img src="assets/images/ticket-image.jpg"
                        style="max-width: 100%;margin-bottom: -3px; height:270px; object-fit: cover; object-position: center;">
                </div>
            </div>

            <!--ticket details-->
            <div style="width: 43%;float: left;border-right: 1px dashed #202020;">

                <div style="padding: 0 15px;padding-top: 0px;">
                    <h3
                        style="font-family:'Oswald', sans-serif;font-size: 18px;margin-top:6px;margin-bottom: 6px;text-transform: uppercase;">
                        DAANA INTERNATIONAL CONVENTION COMMEMORATING 40 YEARS OF DCMS FORMATION</h3>
                    <p
                        style="font-family:'Oswald', sans-serif;margin: 0;font-size: 14px; margin-bottom:0px; color: #323232;">
                        Location: Donald E. Stephens Convention Center, 5555 N River Rd, Rosemont, IL 60018</p>
                    <p
                        style="font-family: 'Oswald', sans-serif; margin: 0; font-size: 14px; color: #323232; margin-bottom: 8px;">
                        Event Date: July 26-28, 2024</p>
                    <p
                        style="font-family:'Oswald', sans-serif;margin: 0;font-size: 14px; margin-bottom:0px; color: #323232;">
                        Name: <strong>Waheeda Hauque</strong></p>
                    <p
                        style="font-family:'Oswald', sans-serif;margin-top:0;margin-bottom:0px;font-size: 14px;color: #323232;">
                        Ticket Type: <strong>Couple</strong></p>

                    <p
                        style="font-family:'Oswald', sans-serif;margin: 0;font-size: 14px; margin-bottom:0px; color: #323232;">
                        Batch: <b>1992</b>
                    </p>
                </div>

                <div style="border-top: 1px solid #ddd;margin-top: 10px;padding: 5px 15px;">
                    <p style="font-family:'Oswald', sans-serif;margin: 0;font-size: 16px;color: #323232;">
                        <strong>By</strong> DAANA
                    </p>
                </div>

            </div>

            <!--ticket qrcode-->
            <div style="text-align: center;padding-top: 40px;width: 21%;float: left;">
                <img style="height: 135px;" src="assets/images/qr-code_250.png">
                <p
                    style="font-family:'Oswald', sans-serif;margin-top:10px;margin-bottom:0px;font-size: 16px;color: #323232;">
                    <strong>BABEB587824E</strong>
                </p>
            </div>
            <div style="clear: both;display: block;"></div>
        </div>
    </div>
</body>

</html>
