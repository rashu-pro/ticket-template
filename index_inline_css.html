<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>

    <!--<link rel="stylesheet" href="assets/css/style.css">-->

</head>
<body>
<div class="ticketfloat-wrapper" style="padding: 30px;background: #f5f5f5">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap');
    </style>

    <div class="ticketfloat" style="width:700px;width:8.5in;background: #ffffff;font-family: 'Oswald', sans-serif">
        <!--ticket image-->
        <div class="ticketfloat-image" style="width: 35%;float: left;background-color: #9b54a1;padding:24px 0">
            <div class="ticket-banner-content">
                <h2 style="text-transform: uppercase;color:#fff;font-size:20px;text-align: center;margin-top:15px;margin-bottom:10px;">ISNA Matrimonal Events</h2>
                <img src="assets/images/ISNA_LOGO_WHITE.png" style="display:block;max-width: 50%;min-height:115px;margin:0 auto;margin-bottom:32px;">
            </div>
        </div>

        <!--ticket details-->
        <div class="ticketfloat-details" style="width: 40%;float: left;border-right: 1px dashed #202020;">

            <div class="ticketfloat-details-middle" style="padding: 0 15px;padding-top: 6px;">
                <h3 class="event-name" style="font-family:'Oswald', sans-serif;font-size: 18px;margin-top:6px;margin-bottom: 6px;text-transform: uppercase;">59TH ANNUAL ISNA CONVENTION 2022</h3>
                <p style="font-family:'Oswald', sans-serif;margin-top:0;margin-bottom:10px;font-size: 16px;color: #323232;">Location: Donald E. Stephens Convention Center, 5555 N River Rd, Rosemont, IL 60018</p>
                <p style="font-family:'Oswald', sans-serif;margin-top:0;margin-bottom:10px;font-size: 16px;color: #323232;">Date: September 3-4, 2022</p>
                <p style="font-family:'Oswald', sans-serif;margin-top:0;margin-bottom:10px;font-size: 16px;color: #323232;">Name: <strong>Waheeda Hauque</strong></p>
                <p style="font-family:'Oswald', sans-serif;margin-top:0;margin-bottom:10px;font-size: 16px;color: #323232;">Ticket Type: <strong>Matrimonail</strong></p>
            </div>

            <div class="ticketfloat-details-bottom" style="border-top: 1px solid #ddd;margin-top: 18px;padding: 5px 15px;">
                <p style="font-family:'Oswald', sans-serif;margin: 0;font-size: 16px;color: #323232;"><strong>By</strong> ISNA</p>
            </div>

        </div>

        <!--ticket qrcode-->
        <div class="ticketfloat-qrcode" style="text-align: center;padding-top: 24px;width: 24%;float: left;">
            <img style="max-height: 140px; min-height: 120px;" src="assets/images/qr-code_250.png">
            <p style="font-family:'Oswald', sans-serif;margin-top:10px;margin-bottom:0px;font-size: 16px;color: #323232;"><strong>BABEB587824E</strong></p>
        </div>
        <div class="clearfloat" style="clear: both;display: block;"></div>
    </div>
</div>
</body>
</html>
