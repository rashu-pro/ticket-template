<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>

    <!--<link rel="stylesheet" href="assets/css/style.css">-->

</head>
<body>
<div class="ticketfloat-wrapper" style="padding: 200px;background: #f5f5f5">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap');
    </style>
    <div class="ticketfloat" style="width:700px;width:7.2in;display:flex;flex-wrap:wrap;background: #ffffff;font-family: 'Oswald', sans-serif">
        <!--ticket image-->
        <div class="ticketfloat-image" style="max-width: 35%;flex:0 0 35%;background-color: #9b54a1">
            <div class="ticket-banner-content">
                <h2>ISNA Matrimonal Events</h2>
                <img src="assets/images/logo_isna_black.png" style="max-width: 60%;margin:0 auto;">
            </div>
        </div>

        <!--ticket details-->
        <div class="ticketfloat-details" style="max-width: 40%;flex:0 0 40%;border-right: 1px dashed #202020;">

            <div class="ticketfloat-details-middle" style="padding: 0 15px;padding-top: 6px;">
                <h3 class="event-name" style="font-family:'Oswald', sans-serif;font-size: 20px;margin: 0;margin-bottom: 6px;text-transform: uppercase;">Grand Fundraiser Gala</h3>
                <p style="font-family:'Oswald', sans-serif;margin: 0;font-size: 16px;color: #323232;">Location: 502 East Event Center,<br>
                    Carmel, IN46032 </p>
                <p style="font-family:'Oswald', sans-serif;margin: 0;font-size: 16px;color: #323232;">Date: Saturday, 16th April, 2022</p>
                <p style="font-family:'Oswald', sans-serif;margin: 0;font-size: 16px;color: #323232;">Time: 5:00 PM - 8:00 PM</p>
            </div>

            <div class="ticketfloat-details-bottom" style="border-top: 1px solid #ddd;margin-top: 18px;padding: 5px 15px;">
                <p style="font-family:'Oswald', sans-serif;margin: 0;font-size: 16px;color: #323232;">By Alsalam Foundation</p>
            </div>

        </div>

        <!--ticket qrcode-->
        <div class="ticketfloat-qrcode" style="text-align: center;padding-top: 24px;max-width: 24%;flex:0 0 24%;">
            <img style="height: 135px;" src="assets/images/qr-code_250.png">
        </div>
        <div class="clearfloat" style="clear: both;display: block;"></div>
    </div>
</div>
</body>
</html>
