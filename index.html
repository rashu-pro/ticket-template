<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="ticket-wrapper">
    <div class="ticket">
        <div class="ticket-image">
            <img src="assets/images/gala_fundraiser_small.png">
        </div>
        <div class="ticket-details">
            <div class="ticket-details-top">
                <p>By Alsalam Foundation</p>
            </div>
            <div class="ticket-details-middle">
                <h3 class="event-name">Grand Fundraiser Gala</h3>
                <p>Location: 502 East Event Center,<br>
                    Carmel, IN46032 </p>
                <p>Date: Saturday, 16th April, 2022</p>
                <p>Time: 5:00 PM - 8:00 PM</p>
            </div>

        </div>
        <div class="ticket-qrcode">
            <img src="assets/images/qr-code_250.png">
        </div>
    </div>
</div>
</body>
</html>
